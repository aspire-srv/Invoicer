<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="images/images.png" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- JQuery cdn-->
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!--Font Awesome-->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"

        <link rel="stylesheet" href="css/main.css">
       <link rel="stylesheet" href="./css/form.css">

    <title>Invoicer </title>
</head>
<body>
     <div class="conatiner">


    <!-- Navbar Starts -->
    <div class="side-navbar">
        <div class="logo">
            <a href="https://aspire-srv.github.io/Invoicer/"><img class="logo-img" src="images/logo.svg" alt="Logo"></a>
        </div>
        <div class="d-flex align-items-center justify-content-between user-box">
            <div class="mode-box">
                <img class="moon-icon " src="images/icon-moon.svg" alt="">
                <img class="sun-icon" src="images/icon-sun.svg" alt="">
            </div>
            <div class="avtar-box">
                <img class="avtar" src="images/srv.png" alt="">
            </div>
        </div>

    </div>
    <!-- Navbar end -->

    <!-- banner Starts -->
    
        <header id="banner" class="row">
            <div class="col-6 mt-5">
                <h1 class="title">Invoices</h1>
                <p class="no-invc">You have a total of 0 invoices.</p>
            </div>
            <div class="col-lg-6 mt-5 d-flex align-items-center">
                 <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                      Filter
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                      <li class="text-success"><input class="m-2 " type="checkbox" name="checkbox" value=""><span class="text-success m-2">Paid</span></li>
                      <li><input class="m-2 " type="checkbox" name="checkbox" value=""><span  class="text-warning m-2">Pending</span></li>
                      <li><input class="m-2 " type="checkbox" name="checkbox" value=""><span  class="text-secondary m-2">Draft</span></li>
                    </ul>
                  </div>
                  <div class="add-button">
                      <img class="plus-btn" src="images/icon-plus.svg" alt=""> <Span>New</Span>  
                  </div>
            </div>
        </header>
        <div class="text-center mt-5 w-75 mx-auto empty">
            <img class="img-fluid" src="./images/illustration-empty.svg" alt="">
            <h5 class="mt-4">There is nothing here</h5>
            <p class="mt-3 m-auto empty-text">Create an invoice by clicking the New button and get started</p>
            </div>
        </div>
        <div class="invoice-details">
        
        </div>
    
    </div>
    <form class="row g-3 form-main display-none" style="max-width: 90%; margin: 0 auto;" > 
        <div class="back-btn d-flex align-items-center m-0 mb-4 p-0">
            <img class="back-arrow" src="./images/icon-arrow-left.svg" alt=""><span>Go Back</span>
        </div>
        <h2>Create Invoice</h2>
        <p class="mt-5">Bill From</p>
        <!-- <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail4">
            </div> -->
        <!-- <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Password</label>
                <input type="password" class="form-control" id="inputPassword4">
            </div> -->
        <div class="col-12">
            <label for="inputAddress" class="form-label">Street Address</label>
            <input type="text" class="form-control" id="billerStreetAddress" />
        </div>
    
        <div class="col-md-4">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="billerCity" />
        </div>
        <div class="col-md-4">
            <label for="inputZip" class="form-label">Post Code</label>
            <input type="text" class="form-control" id="billerPostalCode" />
        </div>
        <div class="col-md-4">
            <label for="country" class="form-label">Country</label>
            <input type="text" class="form-control" id="billerPostCountry" />
        </div>
        <!-- <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div> -->
        <div class="col-12">
            <p class="mt-5">Bill To</p>
        </div>
    
    
        <div class="col-12">
            <label for="inputZip" class="form-label">Client's Name</label>
            <input type="text" class="form-control" id="clientName" />
        </div>
    
        <div class="col-12 mt-4">
            <label for="inputEmail4" class="form-label">Client's Email</label>
            <input type="email" class="form-control" id="clientEmail" placeholder="e.g.email@example.com" />
        </div>
    
        <div class="col-12 mt-4">
            <label for="inputAddress" class="form-label">Street Address</label>
            <input type="text" class="form-control" id="clientStreetAddress" />
        </div>
    
        <div class="col-md-4 mt-4">
            <label for="inputCity" class="form-label">City</label>
            <input type="text" class="form-control" id="clientCity" />
        </div>
        <div class="col-md-4 mt-4">
            <label for="inputZip" class="form-label">Post Code</label>
            <input type="text" class="form-control" id="clientPostCode" />
        </div>
        <div class="col-md-4 mt-4">
            <label for="country" class="form-label">Country</label>
            <input type="text" class="form-control" id="clientCountry" />
        </div>
    
        <div class="col-md-6 mt-4">
            <label for="inputState" class="form-label">Invoice Date</label>
            <input type="date" class="form-control" id="invoiceDate" />
        </div>
    
        <div class="col-md-6 mt-4">
            <label for="inputState" class="form-label">Payment Terms</label>
            <select id="dropdown" class="form-select">
                <option selected>Net 30 days</option>
                <option>Net 40 days</option>
                <option>Net 50 days</option>
            </select>
        </div>
    
        <div class="col-12 mt-4">
            <label for="inputDescription" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" placeholder="e.g. Graphic Design Service"/>
        </div>
        
        <div class="col-12 mt-4 item-main mt-4">
            <h4 class="mt-4">ItemList</h4>
        </div>
        <div class="col-md-4 col-lg-3 mt-3">
            <label for="inputCity" class="form-label">Item Name</label>
            <input type="text" class="form-control" id="itemName" />
        </div>
        <div class="col-md-4 mt-3 col-lg-2">
            <label for="inputZip" class="form-label">Qty</label>
            <input type="text" class="form-control" id="Qty" />
        </div>
        <div class="col-md-4 mt-3 col-lg-3">
            <label for="country" class="form-label">Price</label>
            <input type="text" value="" class="form-control" id="price" />
        </div>
    
        <div class="col-md-6 col-lg-2 mt-3">
            <label for="inputState" class="form-label">Total</label>
            <input type="text" value="" class="form-control" id="total" />
        </div>
        <div class="col-md-6 col-lg-2 mt-5 d-flex justify-content-center align-items-center ">
            <i class="fas fa-trash"></i>
        </div>
        
        <p class="mt-5 text-center w-100 p-2">+Add New Item</p>
    
            <!-- <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div> -->
            <div class="col-12">
                <button type="button" class="btn btn-primary" onClick="handleSave();">Save</button>
            </div>
            </form>

            <div class="single">
                
            </div>
    
  
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/mode.js"></script>
    <script src="js/main.js"></script>
    <script src="./js/invoiceList.js"></script>
</body>
</html>
